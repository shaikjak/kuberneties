apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-kart-1
  namespace: expense-dev
  labels:
    name: app-1
    purpose: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      name: app-1
      purpose: ingress
  template:
    metadata:
      labels:
        name: app-1
        purpose: ingress
    spec:
      containers:
      - name: cart
        image: shaikjakeer143/flipkart-ui:1.0
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: dummy-kart-1
  namespace: expense-dev
spec:
  type: ClusterIP
  selector:
    name: app-1
    purpose: ingress
  ports:
  - protocol: TCP
    port: 80        # Service port
    targetPort: 80 # Container port

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dummy-kart-1
  namespace: expense-dev
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
    alb.ingress.kubernetes.io/group.name: devops
spec:
  ingressClassName: alb
  rules:
  - host: dummy.kart1.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dummy-kart-1   # Must match Service name
            port:
              number: 80
